<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Table</title>
    <style>
        /* CSS cơ bản để căn chỉnh bảng */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Word</th>
                <th>Meaning</th>
                <th>IPA</th>
            </tr>
        </thead>
        <tbody>
            {% for word, meaning, ipa in words %}
            <tr>
                <td>{{ word }}</td>
                <td>{{ meaning }}</td>
                <td>{{ ipa }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
